<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">

    <title>Laura Codes - CSS Images Elephant</title>
    <meta name="description" content="CSS Images Elephant">
    <meta name="author" content="Laura Robson">

    <link rel="stylesheet" href="css/styles.css?v=1.0">

    <!--[if lt IE 9]>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
    <![endif]-->
</head>

<body>
    <div class="container">
       <div class="image">
           <div class="legs">
               <div class="legs-back">
                   <div class="leg-back-left"></div>
                   <div class="leg-back-right"></div>
               </div>
               <div class="legs-front">
                   <div class="leg-front-left">
                       <div class="knee knee-1"></div>
                       <div class="knee knee-2"></div>
                       <div class="toe toe-1"></div>
                       <div class="toe toe-2"></div>
                       <div class="toe toe-3"></div>
                   </div>
                   <div class="leg-front-right">
                       <div class="knee knee-1"></div>
                       <div class="knee knee-2"></div>
                       <div class="toe toe-1"></div>
                       <div class="toe toe-2"></div>
                       <div class="toe toe-3"></div>
                   </div>
               </div>
           </div>
           <div class="body"></div>
           <div class="ears">
               <div class="ear-left"></div>
               <div class="ear-right"></div>
           </div>
           <div class="head">
               <div class="head-left"></div>
               <div class="head-right"></div>
               <div class="head-bottom"></div>
           </div>
           <div class="eyes">
               <div class="eye-left">
                   <div class="pupil"></div>
               </div>
               <div class="eye-right">
                   <div class="pupil"></div>
               </div>
           </div>
           <div class="tusks">
               <div class="tusk-left"></div>
               <div class="tusk-right"></div>
           </div>
           <div class="trunk-back"></div>
           <div class="trunk">
               <div class="trunk-line"></div>
               <div class="trunk-line"></div>
               <div class="trunk-line"></div>
               <div class="trunk-line"></div>
               <div class="trunk-line"></div>
           </div>
       </div>
    </div>
</body>
</html>
